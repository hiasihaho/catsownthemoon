<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Own The Moon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f4d 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .moon {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #fff9e6 0%, #f0e68c 40%, #daa520 100%);
            border-radius: 50%;
            margin: 0 auto 40px;
            position: relative;
            box-shadow: 0 0 60px rgba(255, 255, 200, 0.8),
                        inset -20px -20px 40px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .crater {
            position: absolute;
            background: rgba(169, 169, 169, 0.3);
            border-radius: 50%;
        }

        .crater1 { width: 30px; height: 30px; top: 40px; left: 50px; }
        .crater2 { width: 20px; height: 20px; top: 80px; left: 120px; }
        .crater3 { width: 25px; height: 25px; top: 130px; left: 70px; }
        .crater4 { width: 15px; height: 15px; top: 60px; left: 140px; }

        .cat {
            position: absolute;
            font-size: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: catFloat 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes catFloat {
            0%, 100% { transform: translate(-50%, -50%) rotate(-5deg); }
            50% { transform: translate(-50%, -50%) rotate(5deg); }
        }

        h1 {
            font-size: 4rem;
            color: #fff9e6;
            text-shadow: 0 0 20px rgba(255, 255, 200, 0.8),
                         0 0 40px rgba(255, 255, 200, 0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 200, 0.8); }
            50% { text-shadow: 0 0 40px rgba(255, 255, 200, 1), 0 0 60px rgba(255, 255, 200, 0.8); }
        }

        p {
            font-size: 1.5rem;
            color: #b8b8ff;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(184, 184, 255, 0.5);
        }

        .paw-prints {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .paw1 { top: 10%; left: 15%; animation-delay: 0s; }
        .paw2 { top: 20%; right: 20%; animation-delay: 1s; }
        .paw3 { bottom: 15%; left: 25%; animation-delay: 2s; }
        .paw4 { bottom: 25%; right: 15%; animation-delay: 3s; }

        /* Chat Bubble Styles */
        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
            animation: pulse 2s ease-in-out infinite;
        }

        .chat-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(102, 126, 234, 0.8); }
        }

        /* Support Dialog Styles */
        .support-dialog {
            display: none;
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 400px;
            max-width: calc(100vw - 60px);
            max-height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 999;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
            flex-direction: column;
        }

        .support-dialog.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dialog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dialog-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dialog-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .cat-image-container {
            width: 100%;
            height: 120px;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 15px 10px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .cat-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .model-status {
            padding: 10px 15px;
            background: #f0f0f0;
            font-size: 12px;
            color: #666;
            text-align: center;
            flex-shrink: 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            font-size: 12px;
            max-width: 95%;
            text-align: center;
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            font-family: 'Arial', sans-serif;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            color: #667eea;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="paw-prints paw1">üêæ</div>
    <div class="paw-prints paw2">üêæ</div>
    <div class="paw-prints paw3">üêæ</div>
    <div class="paw-prints paw4">üêæ</div>

    <div class="container">
        <div class="moon">
            <div class="crater crater1"></div>
            <div class="crater crater2"></div>
            <div class="crater crater3"></div>
            <div class="crater crater4"></div>
            <div class="cat">üê±</div>
        </div>

        <h1>Hello World!</h1>
        <p>Welcome to the moon... where cats reign supreme! üåô</p>
    </div>

    <!-- Chat Bubble -->
    <div class="chat-bubble" id="chatBubble">
        üí¨
    </div>

    <!-- Support Dialog -->
    <div class="support-dialog" id="supportDialog">
        <div class="dialog-header">
            <h3>üê± Cat AI Support</h3>
            <button class="close-btn" id="closeBtn">√ó</button>
        </div>
        <div class="dialog-content">
            <div class="cat-image-container" id="catImageContainer">
                <div class="loading">Loading cat...</div>
            </div>
            <div class="model-status" id="modelStatus">
                Initializing AI... ‚è≥
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask the cat anything..." disabled>
                <button class="send-btn" id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Import Transformers.js
        const { pipeline, env } = await import('https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2');

        // Enable WebGPU for GPU acceleration (much faster!)
        env.backends.onnx.wasm.numThreads = 1; // Single thread for WASM fallback

        // DOM elements
        const chatBubble = document.getElementById('chatBubble');
        const supportDialog = document.getElementById('supportDialog');
        const closeBtn = document.getElementById('closeBtn');
        const catImageContainer = document.getElementById('catImageContainer');
        const modelStatus = document.getElementById('modelStatus');
        const progressFill = document.getElementById('progressFill');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // LLM state
        let generator = null;
        let isGenerating = false;
        let conversationHistory = [];

        // Check WebGPU support
        async function checkWebGPU() {
            if (!navigator.gpu) {
                return false;
            }
            try {
                const adapter = await navigator.gpu.requestAdapter();
                return adapter !== null;
            } catch {
                return false;
            }
        }

        // Function to load a random cat from CATAAS
        function loadRandomCat() {
            catImageContainer.innerHTML = '<div class="loading">Loading cat...</div>';
            const img = document.createElement('img');
            img.className = 'cat-image';
            const timestamp = new Date().getTime();
            img.src = `https://cataas.com/cat?timestamp=${timestamp}`;
            img.onload = function() {
                catImageContainer.innerHTML = '';
                catImageContainer.appendChild(img);
            };
            img.onerror = function() {
                catImageContainer.innerHTML = '<div class="loading">üò∫</div>';
            };
        }

        // Add message to chat
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize the LLM model
        async function initializeModel() {
            try {
                // Check WebGPU support
                const hasWebGPU = await checkWebGPU();

                if (!hasWebGPU) {
                    modelStatus.textContent = '‚ö†Ô∏è WebGPU not available - using slow CPU mode';
                    addMessage('Note: Your browser doesn\'t support WebGPU. Responses will be slow. For better performance, use Chrome/Edge 113+.', 'system');
                } else {
                    modelStatus.textContent = 'Loading AI model (Flan-T5 with WebGPU)...';
                    addMessage('‚ú® WebGPU detected! Using GPU acceleration for faster responses.', 'system');
                }

                progressFill.style.width = '10%';

                // Create text2text generation pipeline
                // Using Flan-T5-Small - instruction-tuned for Q&A (~300MB)
                generator = await pipeline(
                    'text2text-generation',
                    'Xenova/flan-t5-small',
                    {
                        device: hasWebGPU ? 'webgpu' : 'wasm',
                        progress_callback: (progress) => {
                            if (progress.status === 'downloading') {
                                const percent = Math.round((progress.loaded / progress.total) * 100);
                                progressFill.style.width = percent + '%';
                                modelStatus.textContent = `Downloading model... ${percent}%`;
                            } else if (progress.status === 'loading') {
                                progressFill.style.width = '90%';
                                modelStatus.textContent = 'Loading model into memory...';
                            } else if (progress.status === 'ready') {
                                progressFill.style.width = '95%';
                                modelStatus.textContent = 'Almost ready...';
                            }
                        }
                    }
                );

                progressFill.style.width = '100%';
                modelStatus.textContent = `‚úÖ AI Ready! ${hasWebGPU ? '(GPU accelerated)' : '(CPU mode - slow)'}`;

                // Enable chat input
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();

                // Add welcome message
                addMessage('Hello! I\'m a cat-powered AI assistant. I can answer questions and help with tasks. What would you like to know? üê±', 'assistant');

            } catch (error) {
                console.error('Error loading model:', error);
                modelStatus.textContent = '‚ùå Failed to load AI model. Please refresh.';
                addMessage('Sorry, I encountered an error loading the AI model. Please try refreshing the page.', 'system');
            }
        }

        // Generate response from the model
        async function generateResponse(userMessage) {
            if (isGenerating || !generator) return;

            isGenerating = true;
            sendBtn.disabled = true;
            chatInput.disabled = true;

            try {
                // Clean, simple prompt - no context for Flan-T5
                // Just the question directly
                const prompt = userMessage;

                // Generate response - Flan-T5 returns direct answers
                const result = await generator(prompt, {
                    max_new_tokens: 50,  // Shorter to avoid repetition
                    temperature: 0.6,    // Lower for more focused output
                    do_sample: false,    // Greedy decoding for consistency
                    num_beams: 2,        // Beam search for better quality
                });

                // Extract the generated text - text2text-generation returns it directly
                let finalResponse = result[0].generated_text.trim();

                // Fallback if response is empty or nonsensical
                if (!finalResponse || finalResponse.length < 2 || finalResponse === userMessage) {
                    finalResponse = getCatResponse(userMessage);
                }

                // Add to conversation history
                conversationHistory.push({ role: 'user', content: userMessage });
                conversationHistory.push({ role: 'assistant', content: finalResponse });

                // Keep history manageable
                if (conversationHistory.length > 4) {
                    conversationHistory = conversationHistory.slice(-4);
                }

                // Display response
                addMessage(finalResponse, 'assistant');

            } catch (error) {
                console.error('Error generating response:', error);
                // Fallback to cat response
                const catResponse = getCatResponse(userMessage);
                addMessage(catResponse, 'assistant');
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        // Fun cat-themed responses as fallback
        function getCatResponse(message) {
            const lowerMsg = message.toLowerCase();

            // Model/identity questions
            if (lowerMsg.includes('model') || lowerMsg.includes('llm') || lowerMsg.includes('what are you')) {
                return "I'm a cat-powered AI running Flan-T5-Small in your browser! Meow! üê±";
            }

            // Cat-related
            if (lowerMsg.includes('cat') || lowerMsg.includes('meow')) {
                const catResponses = [
                    "Meow! üò∫",
                    "I'm a cat person myself. Obviously. üê±",
                    "Cats are the superior species, obviously!",
                    "Purr purr... what were you saying?",
                ];
                return catResponses[Math.floor(Math.random() * catResponses.length)];
            }

            // Moon-related
            if (lowerMsg.includes('moon')) {
                return "The moon belongs to cats! Haven't you heard? üåôüê±";
            }

            // Greetings
            if (lowerMsg.match(/^(hi|hello|hey|sup|yo)/)) {
                const greetings = [
                    "Hello, human! Ready to discuss important cat matters?",
                    "Meow! What brings you to the moon today?",
                    "Hey there! I'm just a cat on the moon, living my best life. üåô",
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }

            // Default responses
            const defaults = [
                "That's an interesting question! As a cat, I have strong opinions about it. üò∫",
                "Hmm, let me think about that while I take a cat nap... üí§",
                "I'm just a simple moon cat. My expertise is mostly in napping and moon ownership. üåô",
                "Fascinating! Tell me more while I knock things off this lunar surface. üêæ",
            ];
            return defaults[Math.floor(Math.random() * defaults.length)];
        }

        // Send message handler
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isGenerating) return;

            // Add user message to chat
            addMessage(message, 'user');
            chatInput.value = '';

            // Generate response
            await generateResponse(message);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Toggle dialog visibility
        chatBubble.addEventListener('click', function() {
            const isActive = supportDialog.classList.contains('active');
            if (!isActive) {
                supportDialog.classList.add('active');
                loadRandomCat();

                // Initialize model on first open
                if (!generator && !isGenerating) {
                    initializeModel();
                }
            } else {
                supportDialog.classList.remove('active');
            }
        });

        // Close dialog
        closeBtn.addEventListener('click', function() {
            supportDialog.classList.remove('active');
        });

        // Close dialog when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!supportDialog.contains(event.target) && !chatBubble.contains(event.target)) {
                supportDialog.classList.remove('active');
            }
        });
    </script>
</body>
</html>
